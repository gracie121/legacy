<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Legacy</title>
  <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css" />

  <link rel="stylesheet" href="assets/plugins/font-awesome1/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/plugins/simple-line-icons/css/simple-line-icons.css" />

  <link rel="stylesheet" href="assets/css/main.css" />


</head>

<body>
  <header>
    <div class="banner-inner">
      <div class="nav-bar">

        <!-- <a href="faq's.html" class="nav-bar__item">Faq's</a> -->
        <a href="start your legacy.html" class="nav-bar__item">Start Your Legacy</a>
        <a href="index.html" class="nav-bar__item">Home</a>

      </div>
      <div class="banner-item">

        <img class="banner__img" src="assets/img/banner2.png">
      </div>
    </div>
  </header>
  <main>


    <section class="form__field ">
      <br>
      <form class="needs-validation" novalidate>
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark"
              required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

        </div>
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto"
              required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Age</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Age" value="32" required>
            <div class="valid-feedback">
              Age!
            </div>
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="" class="">Multimedia</label>
            <!-- <input type="text" class="form-control" name="firstname" id = "txt" onkeyup = "Validate(this)" required />
            <div id="errFirst"></div> -->
            <input type="file" class="form-control">
          </div>

        </div>

        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Social Media Handle</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="facebook/instagram" value="gracie_teeperfumes"
              required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


        </div>
        <div class="form-row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Legacy Focus Goal</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Focus Goal" value="Better"
              required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>


        <div class="form-group justify-content-center">
          <div class="form-check">

            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <!-- <a href="live your legacy.html" button class="btn btn-primary" type="submit">Sign Up</a></button> -->
        <button type="submit " class="btn btn-primary justify-content-center">Submit</button>
      </form>

    </section>


    <section class="footer-head">
      <div class="footer">
        <div class="footer__copyright">

          <i class="fa fa-copyright footer__copyright__icon"></i>
          <p class="footer__copyright__text">Ancestor Kind,2018. All rights reserved.</p>
        </div>
      </div>
    </section>
  </main>


</body>


<script src="assets/plugins/jquery.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.js"></script>
<script src="assets/js/main.js"></script>


</html>
